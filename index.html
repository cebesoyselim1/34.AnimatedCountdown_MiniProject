<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Countdown</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="countdown-count hidden appear">
            <div class="countdown-count-nums">
                <span class="num state-1">3</span>
                <span class="num">2</span>
                <span class="num">1</span>
                <span class="num">0</span>
            </div>
            <div class="countdown-count-message">GET READY</div>
        </div>

        <div class="countdown-message appear">
            <h3 class="countdown-message-title">GO</h3>
            <button class="countdown-message-replay">Replay</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
